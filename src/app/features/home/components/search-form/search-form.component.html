<form class="search-form">
  <h1>Alquila desde cualquier lugar del mundo.</h1>
  <div class="form-container">
    <mat-form-field class="full-width" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <!-- <mat-label>Favorite food</mat-label> -->
      <input matInput placeholder="Destino, ubicación o nombre de estancia" />
    </mat-form-field>

    <div class="data-search">
      <mat-form-field appearance="outline">
        <!-- <mat-label>Enter a date range</mat-label> -->
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Llegada" />
          <input matEndDate placeholder="Salida" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <mat-form-field
        role="button"
        mat-button
        [matMenuTriggerFor]="menu"
        #menuTrigger
        appearance="outline">
        <input matInput placeholder="Huéspedes" />
        <mat-icon matSuffix> keyboard_arrow_down </mat-icon>
      </mat-form-field>
    </div>
    <mat-menu #menu="matMenu" class="guests-container">
      <div class="list-people">
        <button mat-raised-button color="warn" (click)="decreaseAdults()">
          -
        </button>
        <div class="result">
          {{ adults }}
        </div>
        <button mat-raised-button color="primary" (click)="increaseAdults()">
          +
        </button>
      </div>
    </mat-menu>
    <button mat-raised-button type="submit" color="primary">Buscar</button>
  </div>
</form>
